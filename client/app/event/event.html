<nav ng-controller="splashCtrl" class="navbar navbar-fixed-top navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    <a class="navbar-brand" href="/#!/splash"><i class="glyphicon glyphicon-tags"></i> freeby</a> </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form" ng-submit="getEvents(location)" role="search">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="location" placeholder="Add your location..." name="q">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</nav>
<div class="event-container center">
  <div class ="row">
    <div class="col-md-8">
      <img class="img-responsive img-rounded" ng-src={{event.ogImage}}>
    </div>
    <div class="col-md-4 event-info">
      <div class="event-name">{{ event.name }}</div>
      <div class="event-category">{{ event.catName }}</div>
      <div class"event-time">
        <span class="event-hour">{{ event.time | date : "h" }}</span>
        <span class="event-minutes">{{ event.time | date : "mm a" }}</span>
      </div>
      <div class="event-distance">{{ event.distance }} away</div>
    </div>
  </div>

<hr class="event-hr">

  <div class="row">
    <div class="col-md-8">
      <h4 class="event-description-header">Description:</h4>
      <div class="event-description">{{ event.description }}</div>
    </div>
    <div class="col-md-4 test">
      <h4 class="event-location-header">Location:</h4>
      <div class="event-venue">{{ event.venue }}</div>
      <div class="event-address">{{ event.venueAddress }}</div>
      <div class ="map">
        <iframe
          width="350"
          height="350"
          frameborder="0" style="border:0"
          ng-src="{{mapUrl}}" allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
